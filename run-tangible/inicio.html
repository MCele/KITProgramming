<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
    <!-- <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script> -->
    <!-- <script
        src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script> -->
    <link rel="stylesheet" href="./styles/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>

<body style='margin : 10px;background-color:rgba(215, 234, 235, 0.863);'>

    <div class="d-flex justify-content-center" style="margin: 0%; page-break-after: 0%; display: inline;">
        <img src="/assets/img/logo.png" alt="Logo KIT Programming" width="20%" height="20%" class="img-fluid mx-auto">

    </div>

    <div>
        <a-scene outline cursor="rayOrigin: mouse" style="margin: 0%; background-color: rgba(215, 234, 235, 0.74);">
            <a-assets>
                <img id="botonPlay" class="img-fluid" src="/assets/img/botonPlay.png">
            </a-assets>

            <a-box src="#botonPlay" position="1 0.5 -2" rotation="0 0 0" color="rgba(215, 234, 235, 0.74)"
                scale="1.1 0.4 0.1" metalness="0.1" foo>
                <!-- <a-text position="-0.25 0.8 5" value="PLAY" color="black" scale="0.7"></a-text> -->
            </a-box>

            <a-assets>
                <img id="groundTexture" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png">
            </a-assets>

            <!-- LOGO -->
            <a-assets>
                <img id="logoK" class="img-fluid" src="/assets/img/logoK.png">
                <img id="logoI" class="img-fluid" src="/assets/img/logoI.png">
                <img id="logoT" class="img-fluid" src="/assets/img/logoT.png">
                <img id="logoProg" class="img-fluid" src="/assets/img/logoProg.png">
            </a-assets>

            <a-box src="#logoK" position="-1.5 1.5 -2.5" scale="0.5 0.5 0.35" rotation="3 -70 0" shadow> </a-box>
            <a-box src="#logoI" position="-0.95 1.5 -2.5" scale="0.4 0.5 0.4" rotation="2 35 0" shadow></a-box>
            <a-box src="#logoT" position="-0.3 1.5 -2.5" scale="0.5 0.5 0.45" rotation="0 -10 0" shadow> </a-box>
            <a-box src="#logoProg" position="-0.8 1 -2.5" scale="2 0.5 0.60" rotation="3 0 0" shadow> </a-box>

            <a-assets>
                <a-asset-item id="animacion-inicio" src="/assets/ply/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity id="agente-inicio" gltf-model="#animacion-inicio" scale="1.4 1.4 1.4" position="0.7 1 -1.8"
                rotation="0 -20 0" repeat="1" crossOrigin="anonymous"
                animation-mixer="clip:descender_centro_brazos_abiertos;loop:once; clampWhenFinished:true"
                attribute="direction" from="1 1 1" to="2 4 -8" shadow>
            </a-entity>
            <a-entity id="agente-play" gltf-model="#animacion-inicio" scale="1.4 1.4 1.4" position="0.7 1 -1.5"
                rotation="0 -20 0" repeat="1" crossOrigin="anonymous" visible="false">
            </a-entity>

            <!-- <a-image id="buttonPlay" data-clickable visible="true" position="-0.5 0.75 -1.2" height="0.5" width="0.5"
                rotation="0 -90 0"
                onclick="console.log('CLikkkkkkkkkkk');document.getElementById('demo').style.display='none'"
                event-set__enter="_event: mouseenter;  width: 0.53; height: 0.53;"
                event-set__leave="_event: mouseleave;  width: 0.5; height: 0.5;"></a-image> -->

            <a-entity id="plane" geometry="primitive: plane; width: 10000; height: 10000"
                material="color: rgba(51, 206, 141, 0.74); src: #groundTexture; repeat: 10000 10000; transparent: true; metalness: 0.1; roughness: 0.4"
                rotation="-90 0 0">
            </a-entity>


            <!-- <a-camera position="0 1.6 0"></a-camera> -->
            <!-- <a-camera position="0 1.6 0" look-controls wasd-controls>
                <a-entity id="buttonPlay" cursor="fuse:false; maxDistance: 1000; " position="0 -0.3 -1"
                    geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black">
                </a-entity>

            </a-camera> -->

            <!-- <a-entity id="logoKitP" geometry="primitive: plane; width: 2; height: 2"
            material="src: #logoImg; repeat: 10000 10000" position="-1 -0.5 -3" rotation="0 10 0">
        </a-entity> -->
            <!-- <button type="button" class="btn btn-success" onclick="document.getElementById('demo').style.display='none'"
            style="margin-bottom: 10px;">Play!</button> -->
            <!-- <a-entity id="sky" geometry="primitive: sphere; radius: 100" material="color: #666; shader: flat; side: back">
        </a-entity> -->
            <a-entity light="type: ambient; color:#FFF"></a-entity>
            <a-entity light="type: directional; color: #333" position="-1 2 0"></a-entity>
        </a-scene>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="./styles//bootstrap-4.4.1-dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
<script>
    AFRAME.registerComponent("foo", {
        init: function () {
            this.el.addEventListener("click", (e) => {
                console.log("click box");
                document.querySelector('#agente-inicio').setAttribute('visible', false);
                document.querySelector('#agente-play').setAttribute('visible', true);
                document.querySelector('#agente-play').setAttribute("animation-mixer", "clip:saludo_inclinado;loop:once; clampWhenFinished:true;");
                setTimeout(() => { console.log("tiempo"); location.href = "index.html" }, 4000);
            })
        }
    });
</script>

</html>
